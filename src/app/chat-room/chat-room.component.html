<main class="flex h-screen bg-gray-100">
  <div class="flex-1 flex flex-col">
    <div class="flex-1 p-4 overflow-auto">
      <app-video-grid [participants]="participants" />
    </div>
    <div class="p-4 bg-white shadow flex justify-center space-x-4">
      <button (click)="toggleAudio()" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'bg-red-500 text-white': !isMicrophoneEnabled, 'bg-gray-200': isMicrophoneEnabled}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            [attr.d]="!isMicrophoneEnabled ? 'M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z' : 'M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z'" />
        </svg>
      </button>
      <button (click)="toggleVideo()" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'bg-red-500 text-white': !isVideoEnabled, 'bg-gray-200': isVideoEnabled}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            [attr.d]="!isVideoEnabled ? 'M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636' : 'M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z'" />
        </svg>
      </button>
      <button (click)="leaveRoom()"
        class="p-2 bg-red-500 text-white rounded-full focus:outline-none focus:ring-2 focus:ring-red-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
  <app-chat-sidebar />
</main>
