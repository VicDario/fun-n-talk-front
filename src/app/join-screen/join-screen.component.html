<main class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">
      Join Video Chat
    </h2>
    <form (ngSubmit)="joinRoom($event)" class="flex flex-col space-y-4">
      <div>
        <label
          for="roomName"
          class="block mb-1 text-sm font-medium text-gray-700"
          >Room Name</label
        >
        <input
          id="roomName"
          type="text"
          class="form-control"
          name="roomName"
          required
          class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
      <div>
        <label
          for="userName"
          class="block mb-1 text-sm font-medium text-gray-700"
          >Your Name</label
        >
        <input
          id="userName"
          type="text"
          name="userName"
          required
          class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Join Room
      </button>
    </form>
  </div>
</main>
