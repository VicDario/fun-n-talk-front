<section class="grid gap-4" [ngClass]="gridClass">
  @if (localStream()) {
    <video [srcObject]="localStream()" autoplay playsinline class="w-full h-full object-cover rounded-lg"></video>
  }
  @for (stream of remoteStreams(); track stream) {
    <div class="relative">
      <video [srcObject]="stream" autoplay playsinline class="w-full h-full object-cover rounded-lg"></video>
      <<!-- div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-sm">
        {{ participant.name }}
      </div> -->
    </div>
  }
</section>
