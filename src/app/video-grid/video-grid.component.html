<section class="grid gap-4" [ngClass]="gridClass">
  @for (participant of participants; track participant.connectionId) {
    <div class="relative">
      <img [src]="participant.poster" alt="Video placeholder" class="w-full h-full object-cover rounded-lg">
      <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-sm">
        {{ participant.name }}
      </div>
    </div>
  }
</section>
