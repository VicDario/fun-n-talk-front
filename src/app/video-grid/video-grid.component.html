<section
  class="grid gap-4"
  [ngClass]="{
  'grid-cols-1': remoteStreamsConnections().length <= 1,
  'grid-cols-2': remoteStreamsConnections().length <= 4 && remoteStreamsConnections().length > 1,
  'grid-cols-3': remoteStreamsConnections().length <= 9 && remoteStreamsConnections().length > 4,
  'grid-cols-4': remoteStreamsConnections().length > 9,
}"
>
  @if (localStream()) {
  <video
    [srcObject]="localStream()"
    autoplay
    playsinline
    class="w-full h-full object-cover rounded-lg"
  ></video>
  } @for (connection of remoteStreamsConnections(); track
  connection.connectionId) {
  <div class="relative">
    <video
      [srcObject]="connection.stream"
      autoplay
      playsinline
      class="w-full h-full object-cover rounded-lg"
    ></video>
    <!-- div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-sm">
        {{ participant.name }}
      </div> -->
  </div>
  }
</section>
